<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="purple-box">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-El" type="text">
            <button id="btn-El">Convert</button>
        </div>
        
        
        <div id="metric-box">
            <div class="conversion-box">
                <h3>Lenght (Meter/Feet)</h3>
                <p>0 meters = 32.616 feet | 0 feet = 0 meters</p>
            </div>
            <div class="conversion-box">
                <h3>Volume (Liters/Gallons)</h3>
                <p>0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="conversion-box">
                <h3>Mass (Kilograms/Pouds)</h3>
                <p> 0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
